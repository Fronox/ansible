      selinux:
        state: permissive
        policy: targeted

- hosts: compute
  become: true
  roles:
    - citc_user
    - filesystem
    - ssh
    #- security_updates
    - ntp
    - sssd
    - lmod
    - packages
    - mpi
    - slurm
    - monitoring
