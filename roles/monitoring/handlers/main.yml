---

- name: Restart rsyslog
  service:
    name: rsyslog
    state: restarted

- name: Restart telegraf
  service:
    name: telegraf
    state: restarted

- name: Restart influxdb
  service:
    name: influxdb
    state: restarted

- name: Restart grafana
  service:
    name: grafana-server
    state: restarted

- name: Restart firewalld
  service:
    name: firewalld
    state: restarted
